<h1>Create your account</h1>
<h2>Signup is easy and only takes two seconds</h2>

<div class="formWrapper">
    We offer free, simple uptime monitoring for HTTP/HTTPs sites of all kinds.
</div>

<div class="ctaWrapper">
    <form action="/api/users" method="post">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="firstName" placeholder="John">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input type="text" name="lastName" placeholder="Smith">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Phone Number</div>
            <input type="text" name="phoneNumber" placeholder="+23405950">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password</div>
            <input type="text" name="password" placeholder="">
        </div>
        <div class="inputWrapper inputCheckWrapper">
            <input type="checkbox" name="tosAgreement" value="agree" class="inputCheck">
            <div class="inputLabel">Terms and conditions</div>
        </div>
        <div class="inputWrapper ctaWrapper">
           <button type="submit" class="cta blue">Get Started</button>
        </div>
    </form>
</div>
